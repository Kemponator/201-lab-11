<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Picker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <header>
      <h1>Pick your favourite product!</h1>
    </header>
    <section>
      <div id="images">
        <img src="images/bag.jpg" alt="bag" class="img1"/>
        <img src="images/banana.jpg" alt="banana" class="img2" />
        <img src="images/bathroom.jpg" alt="bathroom" class="img3 "/>
      </div>
      <div id="names">
        <h2>Product 1</h2>
        <h2>Product 2</h2>
        <h2>Product 3</h2>
      </div>
    </section>
    <section>
      <p>
        Take your time to look at the products and pick which one you would like
        to be rolled out next season.
      </p>
    </section>
    <section>
        <div id="buttons">
      <button class="button1">See results</button>
      <button class="button2">Click to vote</button>
       </div>
    </section>
    <ul></ul>
    <footer>&#169 Products Rock Inc.</footer>
</main>
    <script src="app.js"></script>
  </body>
</html>
